<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journal Project</title>

  <!-- GitHub Pages 用：同じ階層のCSSを読む -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">J</div>
        <div>
          <h1>Journal Project</h1>
          <p>ジャーナルを書いて一日を始めよう</p>
        </div>
      </div>
      <div class="pill" id="countPill">0 tasks</div>
    </header>

    <section class="card">
      <div class="row">
        <input id="titleInput" class="input" placeholder="例：朝のジャーナルを書く / ストレッチ 5分" maxlength="80" />
        <button id="addBtn" class="btn primary">追加</button>
      </div>
      <div class="hint">
        Enter でも追加できます。タップで完了 / ゴミ箱で削除。
      </div>
    </section>

    <section class="card">
      <div class="tabs">
        <button class="tab active" data-filter="all">すべて</button>
        <button class="tab" data-filter="todo">未完了</button>
        <button class="tab" data-filter="done">完了</button>
      </div>

      <ul id="taskList" class="list"></ul>

      <div id="empty" class="empty hidden">
        <div class="emptyIcon">📝</div>
        <div class="emptyTitle">まだタスクがありません</div>
        <div class="emptyText">まずは1つ、今日やることを追加しよう。</div>
      </div>
    </section>

    <footer class="footer">
      <span>Saved in this device</span>
      <span class="dot">•</span>
      <span id="status">ready</span>
    </footer>
  </main>

  <!-- GitHub Pages 用：同じ階層のJSを読む -->
  <script src="./app.js"></script>
</body>
</html>
